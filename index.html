<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE-IT-HK Workshop 宣传页</title>
    <style>
        /* 响应式和美化 CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        header {
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            color: #00629b; /* IEEE Blue */
            font-size: 2.8em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            color: #555;
        }
        .workshop-details h2 {
            color: #00629b;
            border-bottom: 2px solid #00629b;
            padding-bottom: 10px;
            display: inline-block;
        }
        .detail-item {
            margin-bottom: 20px;
        }
        .detail-item strong {
            display: inline-block;
            width: 120px;
            color: #333;
        }
        .register-button {
            display: inline-block;
            background-color: #e8491d;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .register-button:hover {
            background-color: #c43a12;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到 IEEE-IT-HK Workshop</h1>
            <p>一个关于前沿技术的分享与实践活动</p>
        </header>

        <main class="workshop-details">
            <h2>活动详情</h2>
            <div class="detail-item">
                <strong>主题:</strong> <span>GitHub Pages 静态网站快速搭建</span>
            </div>
            <div class="detail-item">
                <strong>日期:</strong> <span>2023年11月15日</span>
            </div>
            <div class="detail-item">
                <strong>时间:</strong> <span>下午 2:00 - 4:00</span>
            </div>
            <div class="detail-item">
                <strong>地点:</strong> <span>线上会议 (链接将在报名后发送)</span>
            </div>
            <div class="detail-item">
                <strong>主讲人:</strong> <span>你的名字</span>
            </div>

            <h2>活动内容</h2>
            <p>本次 Workshop 将带你从零开始，学习如何使用 GitHub Pages 免费托管和发布你自己的静态网站。无论你是想创建个人主页、项目文档还是活动页面，这都是一项非常有用的技能！</p>
            
            <div style="text-align: center;">
                <a href="#" class="register-button">立即报名</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 IEEE-IT-HK. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
